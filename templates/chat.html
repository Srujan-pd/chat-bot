<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <title>AI Chat with Voice</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            position: relative;
            overflow: hidden;
        }

        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 50%;
            animation: float 25s infinite;
        }

        .particle:nth-child(1) { width: 100px; height: 100px; left: 5%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 70px; height: 70px; right: 15%; animation-delay: 4s; }
        .particle:nth-child(3) { width: 120px; height: 120px; left: 50%; animation-delay: 8s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.2; }
            50% { transform: translateY(-120px) rotate(180deg); opacity: 0.6; }
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 30px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 900px;
            height: 85vh;
            max-height: 750px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            animation: slideUp 0.8s ease;
            position: relative;
            z-index: 10;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(50px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .chat-header {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.9) 0%, rgba(99, 102, 241, 0.9) 100%);
            color: white;
            padding: 20px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header-info h2 {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .header-info p {
            font-size: 12px;
            opacity: 0.9;
        }

        .logout-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            font-size: 13px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.8);
            transform: translateY(-2px);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .messages-container::-webkit-scrollbar {
            width: 8px;
        }

        .messages-container::-webkit-scrollbar-thumb {
            background: rgba(139, 92, 246, 0.5);
            border-radius: 10px;
        }

        .message {
            max-width: 70%;
            padding: 14px 18px;
            border-radius: 18px;
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
            animation: messageSlide 0.3s ease;
        }

        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.bot {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.95);
            color: #1f2937;
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-bottom-left-radius: 4px;
            position: relative;
        }

        .voice-playing {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            margin-left: 8px;
        }

        .voice-playing span {
            width: 3px;
            height: 12px;
            background: #8b5cf6;
            border-radius: 2px;
            animation: soundWave 0.8s ease-in-out infinite;
        }

        .voice-playing span:nth-child(2) { animation-delay: 0.2s; }
        .voice-playing span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes soundWave {
            0%, 100% { height: 8px; }
            50% { height: 16px; }
        }

        .typing-indicator {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.95);
            padding: 14px 18px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            display: flex;
            gap: 6px;
        }

        .typing-indicator span {
		width: 8px;
            height: 8px;
            background: #8b5cf6;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        .input-container {
            padding: 20px 24px;
            background: rgba(255, 255, 255, 0.05);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        #messageInput {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        #messageInput::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        #messageInput:focus {
            outline: none;
            border-color: #8b5cf6;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 30px rgba(139, 92, 246, 0.3);
        }

        .voice-btn, .send-btn {
            background: linear-gradient(135deg, #8b5cf6 0%, #6366f1 100%);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 24px;
            cursor: pointer;
            font-weight: 700;
            font-size: 20px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .voice-btn:hover, .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(139, 92, 246, 0.5);
        }

        .voice-btn:disabled, .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .voice-btn.recording {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            margin: auto;
            padding: 40px 20px;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 16px;
        }

        .empty-state h3 {
            font-size: 20px;
            color: rgba(255, 255, 255, 0.9);
            margin-bottom: 8px;
        }
	.message.bot ul, .message.bot ol {
   	    padding-left: 20px;
    	    margin: 10px 0;
	}

	.message.bot li {
    	    margin-bottom: 5px;
	}

	.message.bot p {
    	    margin-bottom: 10px;
	}

	.message.bot h3 {
    	    margin: 15px 0 5px 0;
    	    font-size: 1.1em;
    	    color: #8b5cf6; 
}

/* Specific for H2O chemical notation */
sub {
    font-size: 0.8em;
    vertical-align: sub;
}
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="header-info">
                <h2>üé§ AI Voice Assistant</h2>
                <p id="userDisplay">Loading...</p>
            </div>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>

        <div class="messages-container" id="messagesContainer">
            <div class="empty-state" id="emptyState">
                <div class="empty-state-icon">üéôÔ∏è</div>
                <h3>Voice Chat Ready</h3>
                <p>Type or speak your message!</p>
            </div>
        </div>

        <div class="input-container">
            <button class="voice-btn" id="voiceBtn" onclick="toggleVoice()">üé§</button>
            <div class="input-wrapper">
                <input
                    type="text"
                    id="messageInput"
                    placeholder="Type or speak..."
                    autocomplete="off"
                >
            </div>
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">‚û§</button>
        </div>
    </div>

    <script>
        const userId = parseInt(localStorage.getItem('user_id'));
        const username = localStorage.getItem('username');

        if (!userId || !username) {
            window.location.href = '/login';
        }

        document.getElementById('userDisplay').textContent = `${username}`;

        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const voiceBtn = document.getElementById('voiceBtn');
        const emptyState = document.getElementById('emptyState');

        // Voice recognition
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        let recognition = null;
        let isRecording = false;

        // Text-to-Speech
        let currentUtterance = null;

        if (SpeechRecognition) {
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                messageInput.value = transcript;
                sendMessage();
            };

            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                isRecording = false;
                voiceBtn.classList.remove('recording');
                voiceBtn.textContent = 'üé§';
            };

            recognition.onend = () => {
                isRecording = false;
                voiceBtn.classList.remove('recording');
                voiceBtn.textContent = 'üé§';
            };
        }

        function toggleVoice() {
            if (!recognition) {
                alert('Voice recognition not supported in your browser');
                return;
            }

            if (isRecording) {
                recognition.stop();
                isRecording = false;
                voiceBtn.classList.remove('recording');
                voiceBtn.textContent = 'üé§';
            } else {
                recognition.start();
                isRecording = true;
                voiceBtn.classList.add('recording');
                voiceBtn.textContent = '‚èπÔ∏è';
            }
        }

        function stopCurrentSpeech() {
            if (currentUtterance) {
                window.speechSynthesis.cancel();
                currentUtterance = null;
            }
        }

        function speak(text) {
            stopCurrentSpeech();

            currentUtterance = new SpeechSynthesisUtterance(text);
            currentUtterance.rate = 1;
            currentUtterance.pitch = 1;
            currentUtterance.volume = 1;

            const voices = window.speechSynthesis.getVoices();
            const englishVoice = voices.find(v => v.lang.startsWith('en'));
            if (englishVoice) {
                currentUtterance.voice = englishVoice;
            }

            window.speechSynthesis.speak(currentUtterance);
        }

        async function loadHistory() {
            try {
                const res = await fetch(`/chat/history/${userId}`);
                const data = await res.json();

                if (data.history && data.history.length > 0) {
                    emptyState.style.display = 'none';
                    data.history.forEach(item => {
                        addMessage(item.question, 'user', false);
                        addMessage(item.answer, 'bot', false, false);
                    });
                }
            } catch (err) {
                console.warn('Could not load history:', err);
            }
        }

        function addMessage(text, sender, animate = true, shouldSpeak = false) {
            if (emptyState.style.display !== 'none') {
                emptyState.style.display = 'none';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            messageDiv.textContent = text;
	    if (sender === 'bot') {
      	    	messageDiv.innerHTML = marked.parse(text);
    	    } else {
            	messageDiv.textContent = text;
    	    }

            if (!animate) {
                messageDiv.style.animation = 'none';
            }

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            if (shouldSpeak && sender === 'bot') {
                speak(text);
            }
        }

        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            messagesContainer.appendChild(typingDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function removeTyping() {
            const typingDiv = document.getElementById('typingIndicator');
            if (typingDiv) typingDiv.remove();
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            // Stop any ongoing speech
            stopCurrentSpeech();

            messageInput.disabled = true;
            sendBtn.disabled = true;
            voiceBtn.disabled = true;

            addMessage(message, 'user');
            messageInput.value = '';

            showTyping();

            try {
		    const res = await fetch('/chat/', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message, user_id: userId })
                });

                const data = await res.json();
                removeTyping();

                if (res.ok) {
                    const reply = data.reply || 'No response';
                    addMessage(reply, 'bot', true, true);
                } else {
                    addMessage('Error: ' + (data.detail || 'Failed'), 'bot');
                }
            } catch (err) {
                removeTyping();
                addMessage('Connection error', 'bot');
            } finally {
                messageInput.disabled = false;
                sendBtn.disabled = false;
                voiceBtn.disabled = false;
                messageInput.focus();
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                stopCurrentSpeech();
                localStorage.removeItem('user_id');
                localStorage.removeItem('username');
                window.location.href = '/login';
            }
        }

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !sendBtn.disabled) {
                sendMessage();
            }
        });

        // Load voices
        window.speechSynthesis.getVoices();

        loadHistory();
        messageInput.focus();
    </script>
</body>
</html>
