<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | AI Chat</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background: #0f0c29;
            background: linear-gradient(to right, #24243e, #302b63, #0f0c29);
            position: relative;
            overflow: hidden;
        }

        /* Animated background particles */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 20s infinite;
        }

        .particle:nth-child(1) { width: 80px; height: 80px; left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 60px; height: 60px; right: 20%; animation-delay: 3s; }
        .particle:nth-child(3) { width: 100px; height: 100px; left: 60%; animation-delay: 6s; }
        .particle:nth-child(4) { width: 40px; height: 40px; right: 10%; animation-delay: 9s; }
        .particle:nth-child(5) { width: 70px; height: 70px; left: 30%; animation-delay: 12s; }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 0.8; }
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 420px;
            padding: 35px 35px;
            animation: slideIn 0.8s ease;
            position: relative;
            z-index: 10;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(50px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        .glow-effect {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(236, 72, 153, 0.3) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }

        .logo-icon {
            font-size: 52px;
            margin-bottom: 10px;
            display: inline-block;
            animation: pulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(236, 72, 153, 0.8));
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            color: white;
            font-size: 28px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 8px;
            text-shadow: 0 0 30px rgba(236, 72, 153, 0.5);
            letter-spacing: -0.5px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
            font-size: 14px;
            margin-bottom: 25px;
        }

        .form-group {
            margin-bottom: 18px;
            position: relative;
        }

        label {
            display: block;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input:focus {
            outline: none;
            border-color: #ec4899;
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 30px rgba(236, 72, 153, 0.4);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #ec4899 0%, #f97316 100%);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(236, 72, 153, 0.6);
        }

        .btn:active {
            transform: translateY(-1px);
        }

        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            font-size: 13px;
            font-weight: 600;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
            border: 1px solid rgba(239, 68, 68, 0.3);
            display: block;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.2);
            color: #86efac;
            border: 1px solid rgba(34, 197, 94, 0.3);
            display: block;
        }

        .link-text {
            text-align: center;
            margin-top: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
        }

        .link-text a {
            color: #f9a8d4;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s;
            position: relative;
        }

        .link-text a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: #f9a8d4;
            transition: width 0.3s;
        }

        .link-text a:hover::after {
            width: 100%;
        }

        .link-text a:hover {
            color: #fbcfe8;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container { padding: 40px 30px; }
            h1 { font-size: 28px; }
            .logo-icon { font-size: 56px; }
        }
    </style>
</head>
<body>
    <div class="bg-animation">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <div class="glow-effect"></div>
        
        <div class="logo">
            <div class="logo-icon">✨</div>
            <h1>Join Us</h1>
            <p class="subtitle">Create your account and start chatting with AI</p>
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Choose a unique username" autocomplete="username">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Create a strong password" autocomplete="new-password">
        </div>

        <button class="btn" onclick="register()">Create Account</button>

        <div class="message" id="message"></div>

        <div class="link-text">
            Already have an account? <a href="/login">Sign in here</a>
        </div>
    </div>

    <script>
        // Allow Enter key to submit
        document.getElementById('password').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') register();
        });

        async function register() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');

            if (!username || !password) {
                messageDiv.className = 'message error';
                messageDiv.textContent = '⚠ Please fill in all fields';
                return;
            }

            if (password.length < 6) {
                messageDiv.className = 'message error';
                messageDiv.textContent = '⚠ Password must be at least 6 characters';
                return;
            }

            try {
                const res = await fetch('/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();

                if (res.ok) {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = '✓ Account created! Redirecting...';
                    setTimeout(() => window.location.href = '/login', 1500);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = '⚠ ' + (data.detail || 'Registration failed');
                }
            } catch (err) {
                messageDiv.className = 'message error';
                messageDiv.textContent = '⚠ Connection failed. Please try again.';
            }
        }
    </script>
</body>
</html>
